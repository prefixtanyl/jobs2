<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Navigator Prototype</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font (recommended standard) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Global State & Configuration -->
    <script type="module">
        // Import Firebase modules for single-file deployment
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, serverTimestamp, arrayUnion, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global constants and state as defined in the architecture
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let app, db, auth;
        
        // --- Core State Management (src/core/state.js) ---
        const state = {
            user: { userId: null, isAuthReady: false },
            lang: 'en',
            subs: {}, // For storing onSnapshot unsubscribe functions
            uiFlags: { isRendering: false, isApplying: false }
        };

        // Simplified i18n (src/core/i18n.js)
        const dictionary = {
            en: {
                app_title: "Career Navigator",
                welcome_user: "Welcome, User ID:",
                explore_jobs: "Explore Open Jobs",
                book_session: "Book Private Coaching",
                jobs_feed: "Real-Time Job Feed",
                scheduler_title: "Schedule Private Session",
                applied: "Applied!",
                apply_now: "Apply Now",
                applying: "Applying...",
                session_time: "Session Date & Time",
                book_button: "Book Session",
                session_booked: "Session Booked Successfully!",
                select_datetime: "Please select a future date and time.",
                invalid_datetime: "Invalid date or time selected.",
                my_sessions: "My Booked Sessions",
                no_jobs: "No open jobs found right now. Check back soon!",
                no_sessions: "No sessions booked yet."
            }
        };

        function t(key) {
            return dictionary[state.lang][key] || key;
        }

        // --- Firebase Init & Auth (src/core/config.js, src/core/auth.js) ---

        async function initFirebase() {
            if (!Object.keys(firebaseConfig).length) {
                console.error("Firebase config is missing. Cannot initialize Firestore.");
                // Fake a user for UI testing if config is unavailable
                state.user.userId = 'mock-user-id';
                state.user.isAuthReady = true;
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('debug');

                // Sign in using Custom Token or anonymously
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Wait for auth state change
                await new Promise(resolve => {
                    onAuthStateChanged(auth, (user) => {
                        state.user.userId = user ? user.uid : null;
                        state.user.isAuthReady = true;
                        console.log("Auth ready. User ID:", state.user.userId);
                        resolve();
                    });
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                state.user.isAuthReady = true;
            }
        }

        // --- Firestore DB Operations (src/core/db.js) ---

        function jobsCol(appId) {
            return collection(db, `artifacts/${appId}/public/data/jobs`);
        }

        function sessionsCol(appId, userId) {
            return collection(db, `artifacts/${appId}/users/${userId}/sessions`);
        }

        /** Subscribes to the public job list. */
        function subscribeJobs(appId, onChange) {
            if (!db) return () => {};
            const q = query(jobsCol(appId)); // Optionally add where('status', '==', 'open')
            
            // Unsubscribe existing listener if present
            if (state.subs.jobs) state.subs.jobs();

            const unsub = onSnapshot(q, (snap) => {
                const jobs = [];
                snap.forEach(d => jobs.push({ id: d.id, ...d.data() }));
                onChange(jobs);
            }, (error) => {
                console.error("Error subscribing to jobs:", error);
            });
            
            state.subs.jobs = unsub;
            return unsub;
        }

        /** Subscribes to the user's private sessions. */
        function subscribeSessions(appId, userId, onChange) {
            if (!db || !userId) return () => {};
            const q = query(sessionsCol(appId, userId));

            // Unsubscribe existing listener if present
            if (state.subs.sessions) state.subs.sessions();

            const unsub = onSnapshot(q, (snap) => {
                const sessions = [];
                snap.forEach(d => sessions.push({ id: d.id, ...d.data() }));
                onChange(sessions);
            }, (error) => {
                console.error("Error subscribing to sessions:", error);
            });
            
            state.subs.sessions = unsub;
            return unsub;
        }

        /** Writes an idempotent application using arrayUnion. */
        async function applyToJob(appId, jobId, userId) {
            if (!db) return;
            const ref = doc(db, `artifacts/${appId}/public/data/jobs/${jobId}`);
            await updateDoc(ref, { applicants: arrayUnion(userId) });
        }

        // --- Mock Data Setup (For quick prototype start) ---
        
        // This is necessary to show something initially if the DB is empty
        async function seedMockJobData() {
            if (!db) return;

            const mockJobs = [
                { title: "Senior Cloud Engineer", company: "TechCorp", location: "Remote, US", description: "Build scalable infrastructure on Google Cloud.", tags: ["cloud", "gcp", "engineer"], status: "open", applicants: [] },
                { title: "Frontend Developer (React)", company: "WebFlow Inc", location: "NYC", description: "Develop modern, responsive user interfaces.", tags: ["react", "ui", "web"], status: "open", applicants: [] },
                { title: "Data Analyst", company: "DataSolutions", location: "Austin, TX", description: "Analyze market trends and user behavior.", tags: ["sql", "analysis", "data"], status: "open", applicants: [] },
            ];

            const jobCollection = jobsCol(appId);
            
            // Check if the collection is empty before seeding
            const snap = await getDocs(query(jobCollection));
            if (snap.empty) {
                console.log("Seeding mock job data...");
                for (const job of mockJobs) {
                    await addDoc(jobCollection, { ...job, createdAt: serverTimestamp() });
                }
            }
        }


        // --- UI Rendering (src/ui/jobs.js, src/ui/scheduler.js, src/ui/render.js) ---

        // Helper to show temporary feedback (src/ui/toasts.js)
        function showToast(message) {
            const toast = document.getElementById('toast-container');
            if (!toast) return;
            toast.textContent = message;
            toast.classList.remove('opacity-0', 'scale-95', 'hidden');
            toast.classList.add('opacity-100', 'scale-100');
            setTimeout(() => {
                toast.classList.remove('opacity-100', 'scale-100');
                toast.classList.add('opacity-0', 'scale-95');
            }, 3000);
        }

        // --- RENDER JOBS LIST ---
        function jobCardHTML(job, userId) {
            const applied = Array.isArray(job.applicants) && job.applicants.includes(userId);
            const statusClosed = job.status === 'closed';
            const btnText = statusClosed ? 'Closed' : (applied ? t('applied') : t('apply_now'));
            const btnColor = statusClosed ? 'bg-gray-400' : (applied ? 'bg-green-600 hover:bg-green-700' : 'bg-blue-600 hover:bg-blue-700');

            return `
            <div id="job-card-${job.id}" class="card bg-white p-6 shadow-md rounded-lg transition hover:shadow-xl">
                <h3 class="text-xl font-bold text-gray-900">${job.title}</h3>
                <p class="text-md text-gray-700 mt-1">${job.company} â€¢ <span class="font-semibold">${job.location}</span></p>
                <div class="mt-2 flex flex-wrap gap-2">
                    ${job.tags.map(tag => `<span class="px-2 py-0.5 text-xs font-medium bg-indigo-100 text-indigo-800 rounded-full">${tag}</span>`).join('')}
                </div>
                <p class="mt-4 text-gray-600">${job.description}</p>
                <div class="mt-6 flex justify-end">
                    <button 
                        id="apply-${job.id}" 
                        class="btn px-4 py-2 text-white rounded-lg transition disabled:opacity-50 ${btnColor}"
                        ${applied || statusClosed ? 'disabled' : ''}
                        data-job-id="${job.id}"
                    >
                        ${btnText}
                    </button>
                </div>
            </div>`;
        }

        function bindApplyButtons(appId, jobs, userId) {
            jobs.forEach(job => {
                const btn = document.getElementById(`apply-${job.id}`);
                if (!btn) return;
                
                // If button is already applied or closed, the initial HTML state is correct, skip binding
                if (btn.disabled) return;
                
                // Bind click handler for unapplied jobs
                btn.onclick = async () => {
                    if (state.uiFlags.isApplying) return;
                    
                    state.uiFlags.isApplying = true;
                    btn.disabled = true;
                    btn.textContent = t('applying');

                    try {
                        await applyToJob(appId, job.id, userId);
                        // The UI will be updated by the Firestore snapshot, 
                        // which handles the true success state.
                    } catch (error) {
                        console.error("Application failed:", error);
                        showToast("Application failed. See console.");
                        // Revert button state on failure
                        btn.disabled = false;
                        btn.textContent = t('apply_now');
                    } finally {
                        state.uiFlags.isApplying = false;
                    }
                };
            });
        }

        function renderJobsList() {
            const container = document.getElementById('jobs-list');
            if (!container) return;
            if (!state.user.isAuthReady || !db) {
                 container.innerHTML = `<p class="text-center text-gray-500 mt-8">Loading jobs...</p>`;
                 return;
            }

            // The onSnapshot callback handles the initial render and all updates
            subscribeJobs(appId, (jobs) => {
                // Null-safety check for container before mutation
                const listContainer = document.getElementById('jobs-list');
                if (!listContainer) return;

                if (jobs.length === 0) {
                    listContainer.innerHTML = `<p class="text-center text-gray-500 mt-8">${t('no_jobs')}</p>`;
                    return;
                }

                listContainer.innerHTML = jobs.map(j => jobCardHTML(j, state.user.userId)).join('');
                bindApplyButtons(appId, jobs, state.user.userId);
            });
        }

        // --- RENDER SCHEDULER ---
        async function scheduleSession() {
            const dtInput = document.getElementById('session-datetime');
            const btn = document.getElementById('session-submit');
            
            // Null-safety checks
            if (!dtInput || !btn || !state.user.userId || !db) return;

            const value = dtInput.value;
            if (!value) return showToast(t('select_datetime'));

            const when = new Date(value);
            // Check for invalid date and ensure it's in the future
            if (isNaN(when.getTime()) || when < new Date()) {
                return showToast(t('invalid_datetime'));
            }

            const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
            
            btn.disabled = true;
            btn.textContent = 'Scheduling...';

            try {
                const col = sessionsCol(appId, state.user.userId);
                await addDoc(col, {
                    scheduledAt: when,
                    timezone: tz,
                    topic: 'career_coaching',
                    createdAt: serverTimestamp(),
                    status: 'booked'
                });
                showToast(t('session_booked'));
                dtInput.value = ''; // Clear form on success
            } catch (error) {
                console.error("Scheduling failed:", error);
                showToast("Scheduling failed. Please try again.");
            } finally {
                btn.disabled = false;
                btn.textContent = t('book_button');
            }
        }

        function renderSessionsList(sessions) {
            const container = document.getElementById('sessions-list');
            if (!container) return;

            if (sessions.length === 0) {
                container.innerHTML = `<p class="text-gray-500">${t('no_sessions')}</p>`;
                return;
            }

            container.innerHTML = sessions
                .sort((a, b) => (b.scheduledAt?.toDate() || 0) - (a.scheduledAt?.toDate() || 0)) // Sort by date
                .map(s => {
                    const date = s.scheduledAt?.toDate()?.toLocaleString() || 'Pending...';
                    return `
                        <div class="p-4 bg-white shadow rounded-lg border-l-4 border-blue-500">
                            <p class="font-semibold">${date}</p>
                            <p class="text-sm text-gray-600">Topic: ${s.topic.split('_').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ')}</p>
                            <p class="text-xs text-gray-500">Status: <span class="font-medium text-green-700">${s.status.toUpperCase()}</span></p>
                        </div>
                    `;
                }).join('');
        }
        
        function renderScheduler() {
            if (!state.user.isAuthReady || !db || !state.user.userId) return;

            // Bind scheduling button
            const btn = document.getElementById('session-submit');
            if (btn) btn.onclick = scheduleSession;

            // Subscribe to private sessions for real-time list
            subscribeSessions(appId, state.user.userId, renderSessionsList);
        }

        // --- Main App Logic (src/main.js) ---

        function renderAllSections() {
            if (state.uiFlags.isRendering || !state.user.isAuthReady) return;
            state.uiFlags.isRendering = true;

            // 1. Update Global Header with User ID
            const header = document.getElementById('user-header');
            if (header) {
                header.innerHTML = `${t('welcome_user')} <span class="font-mono text-xs bg-gray-200 px-2 py-0.5 rounded">${state.user.userId}</span>`;
            }

            // 2. Render Jobs (Public Data)
            renderJobsList();

            // 3. Render Scheduler (Private Data)
            renderScheduler();

            state.uiFlags.isRendering = false;
        }

        // Main Bootstrap Function
        window.onload = async function bootstrap() {
            console.log("App ID:", appId);
            await initFirebase();
            
            // Seed mock data if required (runs only if collection is empty)
            await seedMockJobData(); 
            
            // Wait for auth to be fully ready before rendering
            if (state.user.isAuthReady) {
                renderAllSections();
            } else {
                // Set a listener for subsequent auth changes if the initial wait failed
                setTimeout(renderAllSections, 2000); 
            }
        };

    </script>

    <!-- Navigation & Header -->
    <header class="sticky top-0 bg-white shadow-lg z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-extrabold text-indigo-700 tracking-tight">${t('app_title')}</h1>
            <div id="user-header" class="text-gray-600 text-sm">Loading user...</div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Value Proposition Section (src/ui/home.js) -->
        <section class="mb-12 p-8 bg-indigo-50 rounded-xl shadow-lg">
            <h2 class="text-3xl font-bold text-indigo-800 mb-4">Your Career Journey, Real-Time.</h2>
            <p class="text-indigo-700 mb-6">This prototype demonstrates real-time synchronization using Firestore for public job listings and secure, private data separation for coaching sessions.</p>
            <div class="flex flex-col sm:flex-row gap-4">
                <a href="#jobs" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-150 text-center">${t('explore_jobs')}</a>
                <a href="#scheduler" class="px-6 py-3 bg-white text-indigo-600 border border-indigo-600 font-semibold rounded-lg hover:bg-indigo-50 transition duration-150 text-center">${t('book_session')}</a>
            </div>
        </section>
        
        <hr class="my-8">

        <!-- Real-Time Jobs List Section (Public Data) -->
        <section id="jobs" class="mb-12 scroll-mt-20">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">${t('jobs_feed')}</h2>
            <div id="jobs-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Job cards will be rendered here dynamically -->
                <div class="col-span-full">
                    <div class="animate-pulse flex flex-col space-y-4 p-6 bg-white rounded-lg shadow-md">
                        <div class="h-6 bg-gray-200 rounded w-3/4"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                        <div class="h-4 bg-gray-200 rounded w-full"></div>
                        <div class="h-10 bg-gray-300 rounded w-1/4 self-end"></div>
                    </div>
                </div>
            </div>
        </section>

        <hr class="my-8">

        <!-- Private Scheduler Section (Per-User Private Data) -->
        <section id="scheduler" class="mb-1
